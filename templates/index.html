<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Book Search</h1>
    </header>

    <main>
        <p>Feel free to search for a genre!</p>
    </main>

    <footer>
        <p>&copy; 2024 Book Search. All rights reserved.</p>
    </footer>
    <form action="/results" method="get">
        <input type="text" id="namefield" name="genre">
        <input type="submit" value="Search">
    </form>

</body>
</html>
